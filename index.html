<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="icon" type="image/x-icon" href="gym.svg">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="saved_workout_container">
        <h4>SAVED WORKOUTS</h4>
        <i id="closeSaved" class="fa-solid fa-x" style="color: #dee9e9;"></i>
        <ul id="addSavedWorkoutsHere">
        </ul>
        <small id="premadeBtn" class="premade_workouts">some premade workouts :)</small>
    </div>
    <main id="main">
        <h1>WORKOUT TIMER</h1>

        <i class="fa-solid fa-dumbbell"></i>

        <div class="absolute">
        <button id="start" class="start">LET'S WORKOUT!<br><i class="fa-solid fa-play proceed-play"></i></button>
        <button id="toggleSettings" class="toggle-selection-container-btn">timer settings <i id="chevronUp" class="fa-solid fa-chevron-up"></i></button>
            <div class="selection-container">
                <div class="selection-container_top"> 
                    <i class="fa-solid fa-gear"></i>
                    <p class="selection-container_top_text">workout setup</p>
                </div>

                <div id="settings" class="selection-container-bottom">
                    <div class="sound_saved_wrapper">
                        <button id="soundsToggle" class="sounds-toggle"><i id="soundIcon" class="fa-solid fa-volume-high"></i></button>

                        <div class="selection-container_saved">
                            <button id="savedWorkouts" class="saved_workouts">
                            SAVED WORKOUTS
                            </button>
                        </div>
                    </div>

                    <h5 id="workoutName">DEFAULT WORKOUT</h5>

                    <div class="selection">
                        <p class="left_text">preparation</p>
                        <div class="time_container">
                            <button name="prep" class="time-btn decrement"><i class="fa-regular fa-square-minus"></i></button>
                            <p class="right_text"><span id="prep"></span></p>
                            <button name="prep" class="time-btn increment"><i class="fa-regular fa-square-plus"></i></button>
                        </div>
                </div>

                <div class="selection">
                    <p class="left_text">workout</p>
                    <div class="time_container">
                        <button name="workout" class="time-btn decrement"><i class="fa-regular fa-square-minus"></i></button>
                        <p class="right_text"><span id="workout"></span></p>
                        <button name="workout" class="time-btn increment"><i class="fa-regular fa-square-plus"></i></button>
                    </div>
                </div>

                <div class="selection">
                    <p class="left_text">rest</p>
                    <div class="time_container">
                        <button name="rest" class="time-btn decrement"><i class="fa-regular fa-square-minus"></i></button>
                        <p class="right_text"><span id="rest"></span></p>
                        <button name="rest" class="time-btn increment"><i class="fa-regular fa-square-plus"></i></button>
                    </div>
                </div>

                <div class="selection">
                    <p class="left_text">recovery</p>
                    <div class="time_container">
                        <button name="recovery" class="time-btn decrement"><i class="fa-regular fa-square-minus"></i></button>
                        <p class="right_text"><span id="recovery"></span> </p>
                        <button name="recovery" class="time-btn increment"><i class="fa-regular fa-square-plus"></i></button>
                    </div>
                </div>

                <div class="selection">
                    <p class="left_text">excercises</p>
                    <div class="time_container">
                        <button name="reps" class="time-btn decrement"><i class="fa-regular fa-square-minus"></i></button>
                        <p class="right_text"><span id="reps"></span></p>
                        <button name="reps" class="time-btn increment"><i class="fa-regular fa-square-plus"></i></button>
                    </div>
                </div>

                <div class="selection">
                    <p class="left_text">sets</p>
                    <div class="time_container">
                        <button name="sets" class="time-btn decrement"><i class="fa-regular fa-square-minus"></i></button>
                        <p class="right_text"><span id="sets"></span></p>
                        <button name="sets" class="time-btn increment"><i class="fa-regular fa-square-plus"></i></button>
                    </div>
                </div>
                <div class="selection">
                    <div></div>
                    <button id="saveBtn" class="save_btn">SAVE SETUP</button>
                </div>

            </div>
        </div>
        </div>          
    </main>

      <section id="counter">
        <h3 id="phase">Get Ready!</h3>
        <div class="progress-bar">
            <p class="remainingRoundTime">round time <br><span id="remainingRoundTime">20</span></p>
            <progress id="progress-bar" value="0" min="0" max="360" style="visibility:hidden;height:0;width:0;"></progress>
        </div>
        <div class="flex">
            <p class="remaining">TIME REMAINING<span class="right_text_span"  id="remainingWorkoutTime">1:30</span></p>
            <p class="remaining">REPS REMAINING<span class="right_text_span"  id="remainingReps">2</span></p>
            <p class="remaining">SETS REMAINING<span class="right_text_span"  id="remainingSets">3</span></p>
            
        </div>
        <div id="paused" class="paused">workout paused!</div>
        <div class="btn-container">
            <button id="startBtn" class="start-btn"><i class="fa-solid fa-play"></i></button>
            <button id="pauseBtn" class="pause-btn"><i class="fa-solid fa-pause"></i></button>
            <button id="settingsBtn" class="settings-btn"><i class="fa-solid fa-chevron-left"></i></button>
        </div>
      </section>

        <script src="https://kit.fontawesome.com/e02d150246.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>
</html>
